<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesion</title>
    <link rel="stylesheet" href="../../style/estiloInicioSecion.css">
    <link rel="stylesheet" href="../../style/styleGeneral.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body class="text-center">
    <main class="form-signin">
        <figure>
            <a href="../../index.html" rel="noopener noreferrer">
                <img class="mb-2" src="../../img/logotipo/android-chrome-512x512.png" alt="Logo_BuscaHabit" width="200"
                    height="190">
            </a>
        </figure>
        <article class="formularioInicioSesion formulario">
            <h1 class="h3 mb-3 fw-normal">Por favor ingresa</h1>
            <section class="form-floating">
                <input type="email" class="form-control" id="correoLogin" placeholder="name@example.com">
                <label for="correoLogin" class="form-label">Correo electrónico</label>
            </section>
            <section class="form-floating">
                <input type="password" class="form-control" id="contraseñaLogin" placeholder="Contraseña">
                <label for="contraseñaLogin" class="form-label">Contraseña</label>
            </section>
            <a href="../../html/panelUsuario/panelUsuario.html">
                <button class="w-35 btn btn-lg btn-success" type="submit">Ingresar</button>
            </a>
            <a href="../../html/formulario/formularioRegistro.html">
                <button class="w-35 btn btn-lg btn-success" type="submit">Registrarse</button>
            </a>
        </article>
        <p class="mt-5 mb-3">&copy; Roman Solanas Barrera</p>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous">
        </script>
</body>

</html>
